<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Gamr</title>
    <link rel="stylesheet" href="stye.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="content">
        <div class="left">
            <img src="left_01.avif">
            <img src="left_02.svg">
        </div>
        <div class="main">
            <div class="choices">
                <div class="choice" id="rock"><img src="rock.png"></div>
                <div class="choice" id="paper"><img src="paper.png"></div>
                <div class="choice" id="scissor"><img src="scissors.png"></div>
            </div>
            <div class="scorecard">
                <div class="score">
                    <p id="userscore">0</p>
                    <p>You</p>
                </div>
                <div class="score" >
                    <p id="compscore">0</p>
                    <p>Comp</p>
                </div>
            </div>
            <div class="msg-container">
                <p id="msg">Play the Game</p>
            </div>
        </div>
        <div class="left">
            <img src="left_03.png">
            <img src="left_01.avif">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
